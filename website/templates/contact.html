<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container contact-section">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="mb-3">Contact</h2>
        <p class="text-muted">
          Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
          Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
        </p>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="form-container">
          <form>
            <div class="mb-3 row">
              <label for="email" class="col-sm-2 col-form-label">Your E-mail</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Your email">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="message" class="col-sm-2 col-form-label">Your message</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..."></textarea>
              </div>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
